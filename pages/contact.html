<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/510ef89484.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">    
    <link rel="stylesheet" href="../styles/index.css"> 
    <title>Contact</title>
</head>
<header>
    <div class="header-left">
      <a href="../index.html"> 
        <img class="logo" src="../images/Logo.svg" alt="Genesis logo">
      </a>    
  </div>
      <!--Navigation bar-->
      <div class="header-right">
      <ul>
          <li><a href="../pages/project.html">Projects</a></li>
          <li><a href="../pages/contact.html">Contact</a></li>
        </ul>
      </div>
  </header>
<body>
    <div class="top-section">
        <div class="text-container">
            <h1>Full set of great
                features to make your
                product fresh</h1>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="form-content"> <!--Form-->
          <form class="form" autocomplete="off">

              <!--Form fields-->
              <label for="name" class="label">Name</label>
              <input type="text" id="name" name="name" class="input" required>
          
              <label for="email" class="label">Email</label>
              <input type="email" id="email" name="email" class="input" required>
          
              <label for="message" class="label">Message</label>
              <textarea id="message" name="message" class="Message"></textarea>
              </form>

              <!--Form button-->
              <div class="btn-container">
              <button type="submit" class="btn">Submit</button>
              </div>
        </div>
    </div>
</body>

<div class="map-container">
  <img class="map" src="../images/Map.png" alt="map">
</div>

<footer>
<div class="footer-left">
    <img class="logo" src="../images/Logo.svg" alt="Genesis logo">
  </div>
  <div class="footer-right">
  <ul>
    <li><a href="../pages/project.html">Projects</a></li>
    <li><a href="../pages/contact.html">Contact</a></li>
  </ul>
<i class="fa-solid fa-basketball"></i>
<i class="fa-brands fa-instagram"></i>
<i class="fa-brands fa-twitter"></i>
</div>
</footer>

</html>
